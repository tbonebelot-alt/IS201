<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ski Resort Country Guessing Game</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(#e0f3ff, #ffffff);
        text-align: center;
        padding: 40px;
    }

    .game-box {
        background: white;
        max-width: 480px;
        margin: auto;
        padding: 30px;
        border-radius: 14px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    }

    h1 {
        color: #1a3d7c;
    }

    .score {
        font-weight: bold;
        margin-bottom: 15px;
        color: #264fa5;
    }

    .resort-name {
        font-size: 26px;
        margin: 15px 0;
        font-weight: bold;
    }

    input {
        padding: 10px;
        width: 85%;
        margin-top: 10px;
        font-size: 16px;
    }

    button {
        margin-top: 10px;
        padding: 10px 18px;
        background-color: #1a3d7c;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 15px;
    }

    button:hover {
        background-color: #264fa5;
    }

    .message {
        margin-top: 15px;
        font-weight: bold;
        min-height: 24px;
    }

    .attempts {
        margin-top: 8px;
        color: #555;
    }

    .hint {
        margin-top: 10px;
        color: #2d6a9f;
        font-style: italic;
    }

    .fun-fact {
        margin-top: 12px;
        color: #1a3d7c;
        font-style: italic;
        opacity: 0;
        transition: opacity 0.8s ease-in;
    }

    .fun-fact.show {
        opacity: 1;
    }

    a {
        display: block;
        margin-top: 25px;
        text-decoration: none;
        color: #1a3d7c;
    }
</style>
</head>

<body>

<div class="game-box">
    <h1>üåç Ski Resort Country Game</h1>

    <div class="score" id="score">Score: 0</div>

    <p>Which country is this ski resort in?</p>

    <div class="resort-name" id="resort"></div>

    <input type="text" id="guess" placeholder="Type the country">
    <br>

    <button onclick="checkGuess()">Submit Guess</button>
    <button onclick="giveHint()">Get Hint</button>
    <button onclick="nextResort()">Next Resort</button>

    <div class="message" id="message"></div>
    <div class="fun-fact" id="funFact"></div>
    <div class="hint" id="hint"></div>
    <div class="attempts" id="attempts"></div>

    <a href="skills.html">‚¨Ö Back to Hobbies Page</a>
</div>

<script>
    const resorts = [
        { 
            name: "Vail", 
            country: "United States", 
            continent: "North America",
            fact: "Vail is the largest ski resort in the United States by skiable area."
        },
        { 
            name: "Park City", 
            country: "United States", 
            continent: "North America",
            fact: "Park City is the largest ski resort in the U.S. when combining its two connected mountains."
        },
        { 
            name: "Whistler", 
            country: "Canada", 
            continent: "North America",
            fact: "Whistler hosted events during the 2010 Winter Olympics."
        },
        { 
            name: "Chamonix", 
            country: "France", 
            continent: "Europe",
            fact: "Chamonix is considered the birthplace of modern mountaineering."
        },
        { 
            name: "Zermatt", 
            country: "Switzerland", 
            continent: "Europe",
            fact: "Zermatt offers year-round skiing on the Matterhorn Glacier."
        },
        { 
            name: "St. Anton", 
            country: "Austria", 
            continent: "Europe",
            fact: "St. Anton is known as the cradle of alpine skiing."
        },
        { 
            name: "Niseko", 
            country: "Japan", 
            continent: "Asia",
            fact: "Niseko is famous for its deep powder snow caused by cold Siberian winds."
        }
    ];

    let selected;
    let tries = 0;
    let hintCount = 0;
    let score = 0;
    let solved = false;

    function loadResort() {
        selected = resorts[Math.floor(Math.random() * resorts.length)];
        document.getElementById("resort").textContent = selected.name;
        document.getElementById("message").textContent = "";
        document.getElementById("hint").textContent = "";
        document.getElementById("attempts").textContent = "";
        document.getElementById("guess").value = "";
        document.getElementById("funFact").textContent = "";
        document.getElementById("funFact").classList.remove("show");

        tries = 0;
        hintCount = 0;
        solved = false;
    }

    function checkGuess() {
        if (solved) return;

        const userGuess = document.getElementById("guess").value.trim().toLowerCase();
        const message = document.getElementById("message");
        const funFact = document.getElementById("funFact");

        if (!userGuess) {
            message.textContent = "‚ùó Please enter a country.";
            return;
        }

        tries++;

        if (userGuess === selected.country.toLowerCase()) {
            message.textContent = "üéâ Correct! Nice work.";
            funFact.textContent = `Fun fact: ${selected.fact}`;
            funFact.classList.add("show");

            score++;
            document.getElementById("score").textContent = `Score: ${score}`;
            solved = true;
        } else {
            message.textContent = "‚ùå Not quite ‚Äî try again.";
        }

        document.getElementById("attempts").textContent = `Attempts: ${tries}`;
    }

    function giveHint() {
        if (solved) return;

        const hint = document.getElementById("hint");
        hintCount++;

        if (hintCount === 1) {
            hint.textContent = `Hint: The resort is in ${selected.continent}.`;
        } else if (hintCount === 2) {
            hint.textContent = `Hint: The country starts with "${selected.country.charAt(0)}".`;
        } else {
            hint.textContent = "No more hints available üòÖ";
        }
    }

    function nextResort() {
        loadResort();
    }

    loadResort();
</script>

</body>
</html>
